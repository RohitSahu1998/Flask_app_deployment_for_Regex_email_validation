<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Validation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffcc00; /* Change background color to yellow */
    }
    h1 {
        color: #333;
    }

    form {
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
    }
    .container {
        text-align: center;
    }
    input[type="text"] {
        width: 300px;
        height: 40px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        width: 120px;
        height: 40px;
        background-color: #ff6600; /* Change button color to orange */
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #cc5500; /* Change button hover color to darker orange */
    }
    a {
        display: inline-block;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Email Verification</h1> <!-- Change title text -->
    <form method="POST">
        <input type="text" name="email" placeholder="Enter your email" required><br>
        <button type="submit">Verify Email</button><br> <!-- Change button text -->
    </form>
    {% if message %}
        <h2>{{ message }}</h2><br>
    {% endif %}
    <a href="/">Return to Homepage</a> <!-- Change link text -->
</body>
</html>
